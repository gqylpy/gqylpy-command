- issue: "考虑缓存 output 方法的返回值"
  location: "gqylpy_command.g command.GqylpyCommand.output"
  create: 2022-09-11
  labels: enhancement
  status: NotProcess
  description: |
    gcmd 实例的方法 output 是最常被调用的，几乎其它所有的方法都依赖该方法，开发者在使用过程中该方法
    很有可能会被多次调用，每次的调用都是一次功耗，一次耗时。若能缓存该方法的返回值，使其只会在第一次调
    用时才会执行，之后的调用都是直接取缓存值，这样将可大大减少运行功耗及耗时。
  process:
    2022-09-11: |
      在调用前判断有无缓存而取缓存值或调用并缓存，或其它缓存方案我们都适配了。但综合分析后，我们还是不
      决定缓存 output 方法的返回值，description中所述 "开发者在使用过程中该方法很有可能会被多次调
      用" 不再被认可，在绝大多数情况下，开发者都只会调用一次某个方法而得到自己想要的结果，即 output
      方法也只会被调用一次。在只会调用一次的情况下做缓存反而会增加运行功耗，因为缓存本身也是功耗。即使
      遇到需要多次调用的情况，我们相信开发者也是明智的，会使用例如变量来缓存第一次的调用结果，而不是生
      硬的多次调用。
